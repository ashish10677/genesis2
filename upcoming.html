<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .box {
            background-color: #fff;
            border-style: solid;
            border-width: 15px;
            border-color: #e7e7e7;
            padding: 19px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|PT+Sans+Caption" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script>
        var config = {
            apiKey: "AIzaSyB2SNc-dwmQZ5awdTzDgtK71VPwMAclDzk",
            authDomain: "ashish10677-ce652.firebaseapp.com",
            databaseURL: "https://ashish10677-ce652.firebaseio.com",
            projectId: "ashish10677-ce652",
            storageBucket: "ashish10677-ce652.appspot.com",
            messagingSenderId: "1059927379248"
        };
        firebase.initializeApp(config);
    </script>
</head>

<body>

    <div class="box">
        <h2 class="display-1">Upcoming Events</h2>
        <h3 class="display-2" id="upName"></h3>
        <h4 class="display-3" id="upDate"></h4>
        <h4 class="display-3" id="upTime"></h4>
        <p id="upDesc"></p>
    </div>
    <script>
        function show() {
            firebase.database().ref().child('upcoming').limitToLast(1).once('value', function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    document.getElementById('upName').innerHTML = childSnapshot.val().name;
                    document.getElementById('upDate').innerHTML = childSnapshot.val().date;
                    document.getElementById('upTime').innerHTML = childSnapshot.val().time;
                    document.getElementById('upDesc').innerHTML = childSnapshot.val().desc;
                });
            });
        }
        window.onload = show();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
